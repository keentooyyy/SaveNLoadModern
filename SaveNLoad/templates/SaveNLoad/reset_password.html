{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="login-page">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg bg-primary text-white">
          <div class="card-body p-3 p-md-4">
            <div class="text-center mb-4">
              <img src="{% static 'images/icon.png' %}" alt="Save N Load" width="50" height="50">
            </div>
            <h2 class="card-title mt-3">Save N Load</h2>
            <p class="fs-6 opacity-50 text-white mb-4">Set your new password{% if email %} for <strong>{{ email
                }}</strong>{% endif %}.</p>

            <form id="resetPasswordForm">
              {% csrf_token %}
              <div class="mb-3">
                <label for="new_password" class="fs-6 opacity-50">NEW PASSWORD</label>
                <div class="position-relative">
                  <input type="password"
                    class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5"
                    id="new_password" name="new_password" placeholder="Enter new password" required>
                  <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light"
                    id="toggleNewPassword" role="button"></i>
                </div>
                <div class="invalid-feedback text-warning d-none" id="new-password-error"></div>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="fs-6 opacity-50">CONFIRM PASSWORD</label>
                <div class="position-relative">
                  <input type="password"
                    class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5"
                    id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                  <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light"
                    id="toggleConfirmPassword" role="button"></i>
                </div>
                <div class="invalid-feedback text-warning d-none" id="confirm-password-error"></div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary text-white fw-bold mt-3 py-2" id="resetPasswordBtn">RESET
                  PASSWORD</button>
              </div>
              <p class="text-white fs-6 text-center mt-3">Remember your password? <a href="{% url 'SaveNLoad:login' %}"
                  class="text-secondary text-decoration-none fs-6">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  {% include 'SaveNLoad/js/resetPassword.js' %}
</script>
{% endblock %}
