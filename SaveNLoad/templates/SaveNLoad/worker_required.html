{% extends 'base.html' %}

{% block title %}Client Worker Required{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
        </div>
        <h2 class="text-white mb-3">Worker Required</h2>
        <p class="text-white-50 mb-4">
            The worker service must be running before you can access application.
        </p>
        <div id="connectionStatus" class="mt-3"></div>
    </div>
</div>

<script>
    // Inject Django URL for worker check
    window.WORKER_CHECK_URL = '{% url "client_worker:check" %}';
</script>
<script>
    {% include 'SaveNLoad/js/workerRequiredCheck.js' %}
</script>
{% endblock %}
