{% load static %}

<div class="card {{ card_class|default:'border-0 shadow' }} h-100 game-card">
    {% if image %}
    <div class="card-img-wrapper position-relative overflow-hidden" style="height: 300px; background-color: #1c222f;">
        <img src="{{ image }}" class="card-img-top w-100 h-100 game-card-img" alt="{{ title|default:'' }}" style="object-fit: cover;">
        <div class="position-absolute bottom-0 start-0 end-0 p-3 game-card-overlay">
            {% if title %}
            <h5 class="card-title text-white fw-bold mb-1">{{ title }}</h5>
            {% endif %}
            {% if footer %}
            <small class="text-white-50 d-flex align-items-center">
                <i class="fas fa-clock me-1"></i>
                {{ footer }}
            </small>
            {% endif %}
        </div>
    </div>
    {% endif %}
</div>
