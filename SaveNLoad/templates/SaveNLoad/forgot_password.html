{% extends 'base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="login-page">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg bg-primary text-white">
          <div class="card-body p-3 p-md-4">
            <div class="text-center mb-4">
              <img src="{% static 'images/icon.png' %}" alt="Save N Load" width="50" height="50">
            </div>
            <h2 class="card-title mt-3">Save N Load</h2>
            <p class="fs-6 opacity-50 text-white mb-4">Reset your password to regain access.</p>

            <form id="forgotPasswordForm">
              {% csrf_token %}
              <div class="mb-3">
                <label for="email" class="fs-6 opacity-50">EMAIL</label>
                <input type="email"
                  class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
                  id="email" name="email" placeholder="Enter your email" required>
                <div class="invalid-feedback text-warning d-none" id="email-error"></div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary text-white fw-bold mt-3 py-2" id="sendOtpBtn">SEND
                  OTP</button>
              </div>
              <p class="text-white fs-6 text-center mt-3">Remember your password? <a href="{% url 'SaveNLoad:login' %}"
                  class="text-secondary text-decoration-none fs-6">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  {% include 'SaveNLoad/js/forgotPassword.js' %}
</script>
{% endblock %}
