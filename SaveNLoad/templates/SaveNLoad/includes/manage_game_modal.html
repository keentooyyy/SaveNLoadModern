<div class="modal fade" id="gameManageModal" tabindex="-1" aria-labelledby="gameManageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark text-white border-0">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" id="gameManageModalLabel">Edit Game</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="gameManageForm">
                    {% csrf_token %}
                    <input type="hidden" id="manage_game_id" name="game_id">
                    {% include 'SaveNLoad/includes/game_form_fields.html' %}
                </form>
            </div>
            <div class="modal-footer border-secondary d-flex justify-content-between">
                <button type="button" class="btn btn-outline-danger" id="deleteGameBtn">
                    <i class="fas fa-trash-alt me-1"></i>Delete
                </button>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGameBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
