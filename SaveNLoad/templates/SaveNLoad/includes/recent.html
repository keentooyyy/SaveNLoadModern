<!-- Recently Played Games Section -->
<div class="container-fluid px-4 pt-3 pb-2 position-relative">
    <div class="d-flex align-items-center justify-content-between mb-2">
        <h6 class="text-white mb-0 fs-6 fw-medium">Recently played games</h6>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-light btn-sm scroll-arrow scroll-left" aria-label="Scroll left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-outline-light btn-sm scroll-arrow scroll-right" aria-label="Scroll right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <div id="cardsScrollContainer" class="d-flex gap-2 overflow-x-auto pb-2 cards-scroll-container" style="scrollbar-width: thin;">
        {% if recent_games %}
            {% for game in recent_games %}
            <div class="flex-shrink-0" style="width: 260px;">
                {% include 'SaveNLoad/components/card.html' with title=game.title footer=game.playtime image=game.image %}
            </div>
            {% endfor %}
        {% else %}
            <!-- Fallback if no games are available -->
            <div class="flex-shrink-0 w-100">
                <div class="text-center py-3">
                    <p class="text-white-50 mb-0">No recently played games</p>
                </div>
            </div>
        {% endif %}
    </div>
</div>

<script>
    {% include 'SaveNLoad/js/horizontalScroll.js' %}
</script>
