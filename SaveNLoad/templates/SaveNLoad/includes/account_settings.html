<div class="container-fluid px-4 pt-3">
    <div class="card shadow-lg bg-primary text-white border-0">
        <!-- Collapsible Header -->
        <button 
            class="card-header bg-primary text-white border-0 p-3 w-100 text-start d-flex justify-content-between align-items-center account-settings-header"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accountSettingsCollapse"
            aria-expanded="false"
            aria-controls="accountSettingsCollapse">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-cog me-3 text-white account-settings-icon"></i>
                <h5 class="mb-0 text-white account-settings-title">Account Settings</h5>
            </div>
            <i class="fas fa-chevron-right text-white account-settings-chevron" id="accountSettingsChevron"></i>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse" id="accountSettingsCollapse">
            <div class="card-body">
                <form id="accountSettingsForm">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input 
                            type="email" 
                            class="form-control bg-primary border border-secondary text-white" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email"
                            value="{{ user.email }}">
                    </div>
                    
                    <!-- Password Fields (Optional - only fill if you want to change password) -->
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label text-white">Current Password <span class="text-white-50">(optional)</span></label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                class="form-control bg-primary border border-secondary text-white" 
                                id="currentPassword" 
                                name="current_password"
                                placeholder="Enter current password">
                            <button class="btn btn-outline-secondary text-white" type="button" id="toggleCurrentPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label text-white">New Password <span class="text-white-50">(optional)</span></label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                class="form-control bg-primary border border-secondary text-white" 
                                id="newPassword" 
                                name="new_password"
                                placeholder="Enter new password">
                            <button class="btn btn-outline-secondary text-white" type="button" id="toggleNewPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-white">Confirm New Password <span class="text-white-50">(optional)</span></label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                class="form-control bg-primary border border-secondary text-white" 
                                id="confirmPassword" 
                                name="confirm_password"
                                placeholder="Confirm new password">
                            <button class="btn btn-outline-secondary text-white" type="button" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-secondary text-white fw-bold" id="saveAccountSettingsBtn">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <button type="button" class="btn btn-outline-secondary text-white" onclick="document.getElementById('accountSettingsForm').reset(); document.getElementById('email').value = '{{ user.email }}';">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
