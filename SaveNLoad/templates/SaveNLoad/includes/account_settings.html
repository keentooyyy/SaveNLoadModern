<div class="container-fluid px-4 pt-3">
    <div class="card shadow-lg bg-primary text-white border-0">
        <!-- Collapsible Header -->
        <button 
            class="card-header bg-primary text-white border-0 p-3 w-100 text-start d-flex justify-content-between align-items-center account-settings-header"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accountSettingsCollapse"
            aria-expanded="false"
            aria-controls="accountSettingsCollapse">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-cog me-3 text-white account-settings-icon"></i>
                <h5 class="mb-0 text-white account-settings-title">Account Settings</h5>
            </div>
            <i class="fas fa-chevron-right text-white account-settings-chevron" id="accountSettingsChevron"></i>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse" id="accountSettingsCollapse">
            <div class="card-body">
                <!-- Change Password -->
                <div class="">
                    <h6 class="text-white mb-3 fw-bold">Change Password</h6>
                    
                    <form id="changePasswordForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label text-white">Current Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control bg-primary border border-secondary text-white" 
                                    id="currentPassword" 
                                    name="current_password"
                                    placeholder="Enter current password"
                                    required>
                                <button class="btn btn-outline-secondary text-white" type="button" id="toggleCurrentPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="newPassword" class="form-label text-white">New Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control bg-primary border border-secondary text-white" 
                                    id="newPassword" 
                                    name="new_password"
                                    placeholder="Enter new password"
                                    required>
                                <button class="btn btn-outline-secondary text-white" type="button" id="toggleNewPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-white">Confirm New Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control bg-primary border border-secondary text-white" 
                                    id="confirmPassword" 
                                    name="confirm_password"
                                    placeholder="Confirm new password"
                                    required>
                                <button class="btn btn-outline-secondary text-white" type="button" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-secondary text-white fw-bold" id="changePasswordBtn">
                                <i class="fas fa-key me-1"></i>Change Password
                            </button>
                            <button type="button" class="btn btn-outline-secondary text-white" onclick="document.getElementById('changePasswordForm').reset();">
                                Clear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
