<div class="container-fluid px-4 pt-3 pb-4">
    <div class="card shadow-lg bg-primary text-white border-0">
        <!-- Collapsible Header -->
        <button 
            class="card-header bg-primary text-white border-0 p-3 w-100 text-start d-flex justify-content-between align-items-center add-game-header"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#addGameFormCollapse"
            aria-expanded="false"
            aria-controls="addGameFormCollapse"
            style="cursor: pointer; transition: all 0.3s ease;">
            <div class="d-flex align-items-center">
                <i class="fas fa-chart-bar me-3 text-white add-game-icon" style="transition: all 0.3s ease;"></i>
                <h5 class="mb-0 text-white add-game-title" style="transition: all 0.3s ease;">Add Game</h5>
            </div>
            <i class="fas fa-chevron-right text-white add-game-chevron" id="addGameChevron" style="transition: all 0.3s ease;"></i>
        </button>
        
        <style>
            .add-game-header.active .add-game-icon,
            .add-game-header.active .add-game-title,
            .add-game-header.active .add-game-chevron {
                color: #5A8DEE !important;
            }
        </style>

        <!-- Collapsible Content -->
        <div class="collapse" id="addGameFormCollapse">
            <div class="card-body p-3 p-md-4">
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-outline-secondary text-white btn-sm" id="toggle_search_btn" onclick="toggleSearch()">
                        <i class="fas fa-search me-1"></i>Search Game
                    </button>
                </div>

                {% if error %}
                    <div class="alert alert-danger mb-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div id="search_section" class="mb-4" style="display: none;">
                    <div class="mb-3">
                        <label for="search_input" class="fs-6 opacity-50">SEARCH BY GAME NAME</label>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
                                id="search_input"
                                placeholder="Type game name to search..."
                                data-search-url="{% url 'admin:search_game' %}">
                            <button type="button" class="btn btn-secondary text-white" id="search_btn" onclick="triggerSearch()">
                                <i class="fas fa-search me-1"></i>Search
                            </button>
                        </div>
                    </div>
                    <hr class="border-secondary">
                </div>

                <form id="addGameForm">
                    {% csrf_token %}

                    {% include 'SaveNLoad/includes/game_form_fields.html' %}

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-secondary text-white fw-bold" id="saveGameBtn">Save Game</button>
                        <button type="button" class="btn btn-outline-secondary text-white" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
