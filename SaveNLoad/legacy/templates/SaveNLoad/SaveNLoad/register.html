{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="login-page">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg bg-primary text-white">
                    <div class="card-body p-3 p-md-4">
                        <div class="text-center mb-4">
                            <img src="{% static 'images/icon.png' %}" alt="Save N Load" width="50" height="50">
                        </div>
                        <h2 class="card-title mt-3">Save N Load</h2>
                        <p class="fs-6 opacity-50 text-white mb-4">Create your account to get started.</p>

                        <form method="POST" action="{% url 'SaveNLoad:register' %}" id="registerForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="fs-6 opacity-50">USERNAME</label>
                                <input type="text"
                                    class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
                                    id="username" name="username" placeholder="Enter your username"
                                    value="{{ request.POST.username }}" required>
                                <div class="invalid-feedback text-warning d-none" id="username-error"></div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="fs-6 opacity-50">EMAIL</label>
                                <input type="email"
                                    class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
                                    id="email" name="email" placeholder="Enter your email"
                                    value="{{ request.POST.email }}" required>
                                <div class="invalid-feedback text-warning d-none" id="email-error"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="fs-6 mb-0 opacity-50">PASSWORD</label>
                                <div class="position-relative">
                                    <input type="password"
                                        class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5"
                                        id="password" name="password" placeholder="Enter your password" required>
                                    <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light"
                                        id="togglePassword" role="button"></i>
                                </div>
                                <div class="invalid-feedback text-warning d-none" id="password-error"></div>
                            </div>
                            <div class="mb-3">
                                <label for="repeatPassword" class="fs-6 mb-0 opacity-50">REPEAT PASSWORD</label>
                                <div class="position-relative">
                                    <input type="password"
                                        class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5"
                                        id="repeatPassword" name="repeatPassword" placeholder="Repeat your password"
                                        required>
                                    <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light"
                                        id="toggleRepeatPassword" role="button"></i>
                                </div>
                                <div class="invalid-feedback text-warning d-none" id="repeatPassword-error"></div>
                            </div>
                            <div class="d-grid">
                                <button type="submit"
                                    class="btn btn-secondary text-white fw-bold mt-3 py-2">REGISTER</button>
                            </div>
                            <p class="text-white fs-6 text-center mt-3">Already have an account? <a
                                    href="{% url 'SaveNLoad:login' %}"
                                    class="text-secondary text-decoration-none fs-6">Login</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    {% include 'SaveNLoad/js/togglePasswordVisibility.js' %}
</script>
<script>
    {% include 'SaveNLoad/js/registerAjax.js' %}
</script>
{% endblock %}
