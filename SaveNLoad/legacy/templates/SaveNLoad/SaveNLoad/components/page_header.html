{% comment %}
Reusable page header component
Usage: {% include 'SaveNLoad/components/page_header.html' with page_title="Home" %}
{% endcomment %}

<div class="d-flex align-items-center shadow-md bg-primary page-header-height">
    <div class="d-flex align-items-center justify-content-between gap-3 w-100 px-4">
        <div class="d-flex align-items-center gap-3">
            <span class="text-white d-lg-none p-0 d-flex align-items-center" role="button" tabindex="0" data-bs-toggle="offcanvas" data-bs-target="#sidebarMobile" aria-controls="sidebarMobile" aria-label="Toggle sidebar">
                <i class="fas fa-bars fs-3"></i>
            </span>
            <h6 class="text-white mb-0">{{ page_title|default:"Page" }}</h6>
        </div>
        {% if user %}
        <div class="text-white fs-6 fw-medium">
            Welcome, {{ user.username }}
        </div>
        {% endif %}
    </div>
</div>
