<!-- Banner Image Preview at the top -->
<div class="mb-3">
    <div id="{{ banner_preview_id|default:'gameBannerPreview' }}" class="game-banner-preview">
        <!-- Banner preview will be populated by JavaScript -->
    </div>
</div>

<!-- Banner URL input (drives the image above) -->
<div class="mb-3">
    <label for="{{ banner_input_id|default:'banner' }}" class="fs-6 opacity-50">BANNER/IMAGE URL</label>
    <input type="url" class="form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
        id="{{ banner_input_id|default:'banner' }}" name="banner" placeholder="https://example.com/image.jpg">
    <small class="form-text text-white-50">
        Updating this URL will refresh the banner image preview above.
    </small>
</div>

<!-- Game name below banner -->
<div class="mb-3">
    <label for="{{ name_input_id|default:'name' }}" class="fs-6 opacity-50">GAME NAME</label>
    <input type="text" class="form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white"
        id="{{ name_input_id|default:'name' }}" name="name" placeholder="Enter game name" required>
</div>

<!-- Save file locations (multiple) -->
<div class="mb-3">
    <label class="fs-6 opacity-50">SAVE FILE LOCATIONS</label>
    <div id="{{ container_id|default:'save_locations_container' }}">
        <div class="input-group mb-2 save-location-row">
            <input type="text"
                class="form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white save-location-input"
                placeholder="Enter save file location" required>
            <button type="button" class="btn btn-outline-danger btn-sm px-2 py-1 remove-btn d-none"
                onclick="{{ remove_location_func|default:'removeSaveLocation(this)' }}">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-sm text-white mt-2"
        onclick="{{ add_location_func|default:'addSaveLocation()' }}">
        <i class="fas fa-plus me-1"></i>Add Another Location
    </button>
    <small class="form-text text-white-50 d-block mt-2">
        Add multiple save file locations if your game saves to different folders.
    </small>
</div>
