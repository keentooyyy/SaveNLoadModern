<div class="container-fluid px-4 pt-3">
    <div class="card shadow-lg bg-primary text-white border-0">
        <!-- Collapsible Header -->
        <button 
            class="card-header bg-primary text-white border-0 p-3 w-100 text-start d-flex justify-content-between align-items-center account-settings-header"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#accountSettingsCollapse"
            aria-expanded="false"
            aria-controls="accountSettingsCollapse">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-cog me-3 text-white account-settings-icon"></i>
                <h5 class="mb-0 text-white account-settings-title">Account Settings</h5>
            </div>
            <i class="fas fa-chevron-right text-white account-settings-chevron" id="accountSettingsChevron"></i>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse" id="accountSettingsCollapse">
            <div class="card-body">
                <form id="accountSettingsForm">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="fs-6 opacity-50">EMAIL</label>
                        <input 
                            type="email" 
                            class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email"
                            value="{{ user.email }}">
                    </div>
                    
                    <!-- Password Fields (Optional - only fill if you want to change password) -->
                    <div class="mb-3">
                        <label for="currentPassword" class="fs-6 mb-0 opacity-50">CURRENT PASSWORD <span class="text-white-50">(optional)</span></label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5" 
                                id="currentPassword" 
                                name="current_password"
                                placeholder="Enter current password">
                            <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light" id="toggleCurrentPassword" role="button"></i>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="fs-6 mb-0 opacity-50">NEW PASSWORD <span class="text-white-50">(optional)</span></label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5" 
                                id="newPassword" 
                                name="new_password"
                                placeholder="Enter new password">
                            <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light" id="toggleNewPassword" role="button"></i>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmPassword" class="fs-6 mb-0 opacity-50">CONFIRM NEW PASSWORD <span class="text-white-50">(optional)</span></label>
                        <div class="position-relative">
                            <input 
                                type="password" 
                                class="color-primary form-control bg-primary border border-1 border-secondary rounded-1 py-2 text-white pe-5" 
                                id="confirmPassword" 
                                name="confirm_password"
                                placeholder="Confirm new password">
                            <i class="fas fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-white-50 fw-light" id="toggleConfirmPassword" role="button"></i>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-secondary text-white fw-bold" id="saveAccountSettingsBtn">
                            <i class="fas fa-save me-1"></i>Save Changes
                        </button>
                        <button type="button" class="btn btn-outline-secondary text-white" onclick="document.getElementById('accountSettingsForm').reset(); document.getElementById('email').value = '{{ user.email }}';">
                            Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
