services:
  db:
    image: postgres:16-alpine
    container_name: savenload_db_prod
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - savenload_network
    # Memory limit for PostgreSQL (256MB - half of total)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  web:
    # CONFIGURATION NOTE:
    # 1. PRE-BUILT IMAGE: The 'image' property points to a private package on GitHub Container Registry (GHCR).
    #    To use it, you must authenticate Docker with a Personal Access Token (PAT).
    # 2. LOCAL BUILD (OPEN SOURCE): Since this project is open source, you can build the image locally
    #    without needing access to the private registry.
    #    The 'build' configuration below enables this.
    # 3. USAGE: If you don't have a PAT, run: 'docker-compose -f docker-compose.prod.yml up -d --build' to compile from source.
    image: ghcr.io/keentooyyy/savenloadmodern:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: savenload_web_prod
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 1 --worker-class sync --worker-connections 1000 --timeout 120 --max-requests 1000 --max-requests-jitter 50 --access-logfile - --error-logfile -"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - savenload_network
    # Use bind mount for media directory (persists on host)
    volumes:
      - ./media:/app/media
    # Memory limit for Django app (200MB)
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

# Removed postgres_data_prod volume - using bind mount instead

networks:
  savenload_network:
    driver: bridge
