services:
  db:
    image: postgres:16-alpine
    container_name: savenload_db_prod
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - savenload_network
    # Memory limit for PostgreSQL (256MB - half of total)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  redis:
    image: redis:8-alpine
    container_name: savenload_redis_prod
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - savenload_network
    # Memory limit for Redis (56MB - remaining from 512MB total)
    deploy:
      resources:
        limits:
          memory: 56M
        reservations:
          memory: 32M

  backend:
    # CONFIGURATION NOTE:
    # 1. PRE-BUILT IMAGE: The 'image' property points to a private package on GitHub Container Registry (GHCR).
    #    To use it, you must authenticate Docker with a Personal Access Token (PAT).
    # 2. LOCAL BUILD (OPEN SOURCE): Since this project is open source, you can build the image locally
    #    without needing access to the private registry.
    #    The 'build' configuration below enables this.
    # 3. USAGE: If you don't have a PAT, run: 'docker-compose -f docker-compose.prod.yml up -d --build' to compile from source.
    image: ghcr.io/keentooyyy/savenloadmodern:latest
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: savenload_backend_prod
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - REDIS_HOST=redis
      - VITE_API_BASE=http://localhost:8000/api
      - VITE_API_ORIGIN=http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - savenload_network
    # Use bind mount for media directory (persists on host)
    volumes:
      - ./media:/app/media
    # Memory limit for Django app (200MB)
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M

# Removed postgres_data_prod volume - using bind mount instead

networks:
  savenload_network:
    driver: bridge
