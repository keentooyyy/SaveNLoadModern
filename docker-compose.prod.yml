services:
  db:
    image: postgres:16-alpine
    container_name: savenload_db_prod
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "0.0.0.0:5432:5432"  # Only expose to localhost for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - savenload_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  web:
    # Use pre-built image from GitHub Container Registry
    # To use local build, comment this and uncomment the build section below
    image: ghcr.io/keentooyyy/savenloadmodern:prod-latest
    # Alternative: Use Docker Hub
    # image: ${DOCKER_USERNAME:-your-username}/savenloadmodern:prod-latest
    # Alternative: Build locally (uncomment to use)
    # build:
    #   context: .
    #   dockerfile: Dockerfile.prod
    # container_name: savenload_web_prod
    command: sh -c "python manage.py collectstatic --noinput && python manage.py makemigrations && python manage.py migrate && python manage.py seed_admin && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 120 --keep-alive 5 --access-logfile - --error-logfile -"
    volumes:
      # Static files are already built in the image, no need to bind mount
      # - ./staticfiles:/app/staticfiles  # Removed - static files are in the image
      - ./logs:/app/logs
    ports:
      - "0.0.0.0:8000:8000"  # Bind to all interfaces for LAN access
    environment:
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - EMAIL_ICON_URL=${EMAIL_ICON_URL}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      - RAWG=${RAWG}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - savenload_network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  savenload_network:
    driver: bridge
