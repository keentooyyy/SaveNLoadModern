name: Build and Push Docker Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-prod:
    name: Build Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (prod)
        id: meta-prod
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=prod-
            type=raw,value=prod-latest,enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Verify VITE build args are set
        run: |
          test -n "${{ secrets.VITE_API_BASE }}" || (echo "VITE_API_BASE missing" && exit 1)
          test -n "${{ secrets.VITE_API_ORIGIN }}" || (echo "VITE_API_ORIGIN missing" && exit 1)

      - name: Build and push production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-prod.outputs.tags }}
          labels: ${{ steps.meta-prod.outputs.labels }}
          build-args: |
            VITE_API_BASE=${{ secrets.VITE_API_BASE }}
            VITE_API_ORIGIN=${{ secrets.VITE_API_ORIGIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

