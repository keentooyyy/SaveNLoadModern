services:
  db:
    image: postgres:16-alpine
    container_name: db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    # Build locally for development (files are localized to the dev machine)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    volumes:
      - .:/app
    command: sh -c "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 config.asgi:application"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - VITE_DEV_SERVER=http://localhost:8001
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: frontend/SaveNLoad/Dockerfile.web
    container_name: web
    working_dir: /app/frontend/SaveNLoad
    ports:
      - "8001:8001"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=300
    command: sh -c "npm install && npm run build && npm run dev -- --host 0.0.0.0 --port 8001"
    volumes:
      - .:/app
      - web_node_modules:/app/frontend/SaveNLoad/node_modules

volumes:
  web_node_modules:
